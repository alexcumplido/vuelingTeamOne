version: "3.9"

services:

  python:
    build: ../backend/python/.
    ports:
      - "8000:80"
  
  dotnet:
    build: ../backend/dotnet/VY.Hackathon.TeamOne/.
    ports:
      - "8001:80"
    depends_on:
      - sqlserver
    
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Vueling1234"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver:/var/opt/mssql
      
  react:
    build: ../frontend/Vueling/.
    ports:
      - "3000:3000"
    depends_on:
      - python
      - dotnet

volumes:
  sqlserver:
    